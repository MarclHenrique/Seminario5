<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Helpdesk - Chamados</title>
    <link rel="stylesheet" href="assets/css/styleChamados.css">
    <script src="assets/js/scriptChamados.js"></script>
</head>

<body>
    <div class="container">
        <h2>Chamados</h2>

        <div class="call" id="call1">
            <h3>Problema com conexão de internet</h3>
            <p>O cliente relata que está com problemas para se conectar à internet. Já reiniciou o modem, mas o problema
                persiste.</p>
            <div class="meta">
                <span>Criado por: João Silva</span>
                <span class="status pending" onclick="toggleStatus('call1')">Pendente</span>
                <div class="status-dropdown">
                    <select onchange="changeStatus(this, 'call1')">
                        <option value="pendente">Pendente</option>
                        <option value="atribuído">Atribuído</option>
                        <option value="completo">Concluído</option>
                        <option value="Fechado">Fechado</option>
                    </select>
                </div>
            </div>
        </div>

</body>

</html>
