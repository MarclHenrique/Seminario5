<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Chamados</title>
    <link rel="stylesheet" href="assets/css/styleCadastrarChamados.css">
    <script src="assets/js/scriptCadastrarChamados.js"></script>

</head>

<body>
    <div class="container">
        <h2>Cadastro de Chamados</h2>
        <form action="/submit_chamado" method="post" enctype="multipart/form-data">
            <label for="solicitante">Solicitante:</label><br>
            <input type="text" id="solicitante" name="solicitante"><br>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="problema">Problema:</label><br>
            <textarea id="problema" name="problema"></textarea><br>
            <label for="anexo">Anexo:</label><br>
            <input type="file" id="anexo" name="anexo"><br>
            <button type="submit">Criar</button>
            <button type="button" onclick="closeForm()">Fechar</button>
        </form>
    </div>
</body>

</html>
